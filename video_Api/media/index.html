<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <title>Video</title>
  </head>
  <body>
    <!-- <video src="clouds.mov" width="480px"></video> -->
    <!-- <video src="clouds.mov" controls autoplay width="480px"></video> -->
    <video src="clouds.mov" controls width="480px"></video>
    <div>
      <button id="play">Play</button>
      <button id="stop">Stop</button>
      <button id="pause">Pause</button>
      <input
        type="range"
        id="progress"
        class="progress"
        min="0"
        step="0.1"
        value="0"
      />
      <span id="time-Stamp">00:00</span>
    </div>
  </body>
</html>
